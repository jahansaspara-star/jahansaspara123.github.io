<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Your Brand | Official Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #1877f2; /* Facebook blue */
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      margin-bottom: 15px;
      color: #1877f2;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .btn {
      display: inline-block;
      background: #1877f2;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #145dbf;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Page Name</h1>
    <p>Welcome to our official website</p>
    <a class="btn" href="https://facebook.com/yourpage" target="_blank">
      Visit Our Facebook Page
    </a>
  </header>

  <div class="container">
    <div class="section">
      <h2>About Us</h2>
      <p>
        This page is for representing my political thoughts on events taking place.So don't take it personally upto you.
      </p>
    </div>

    

  <footer>
    Â© 2026 Your Page Name. All rights reserved.
  </footer>

</body>
</html>
